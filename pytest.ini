[pytest]
pythonpath = .
testpaths = tests
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --html=tests/reports/report.html
    --self-contained-html
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning